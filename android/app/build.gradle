plugins {
    // Order matters
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

import java.util.Properties
import java.io.FileInputStream

// read flutter version info
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
}
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

// keystore
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    // make namespace match the app id family
    namespace "com.example.daimond_host_provider"

    // you’re already on 36 → that’s >= the Play warning (API 35)
    compileSdk 36

    // for 16 KB page-size requirement, pin to newer NDK
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.diamond_booking"
        minSdk 25
        targetSdk 36    // satisfies "must target Android 15 (API 35) or higher"

        // you hard-coded 5, keep it; or switch back to flutterVersionCode
        versionCode 120
        versionName flutterVersionName

        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
                storePassword keystoreProperties["storePassword"]
            } else {
                initWith signingConfigs.debug
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            // default
        }
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.browser:browser:1.3.0"
    implementation "com.google.android.gms:play-services-auth:19.0.0"

    // Firebase BOM
    implementation platform("com.google.firebase:firebase-bom:32.8.1")

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.2"
}
