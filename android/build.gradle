// Top-level build file for the Android part of a Flutter app.
// IMPORTANT: Do NOT declare com.android.* or kotlin plugin versions here;
// Flutter already provides them on the classpath.

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Keep this for legacy ordering needs
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
